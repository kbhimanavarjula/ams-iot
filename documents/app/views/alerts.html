  <!-- Content Wrapper. Contains page content -->
  <div>
    <!-- Content Header (Page header) -->
    <section class="content-header" style="margin-top: 1%;"></section>

    <!-- Main content -->
    <section class="content" style="    padding: 0px 4% !important; !important">
      <div class="row">
        <div class="col-lg-12 page-title" style="height: 2em; font-size: 22px;  ">
          Alerts          
        </div>

      </div>
       <br>
        <div class="col-lg-12" id="grouplist" style=" padding: 0px 1% !important; !important;text-align: center;display: table;">
            <div>
                <div style=" float: left;font-size: 1vw;display:table-cell;margin-top:5px;">Select Group &nbsp; </div>
                <select class="form-control" id="shipment" name="shipment" style="width:10vw" ng-model="groupSelected" ng-options="sensorGroup as sensorGroup.GroupName for sensorGroup in groupList" ng-change="groupChangeEvent()">Loading Groups</select>
                <div style="float: left;font-size: 1vw;display:table-cell;margin-right:1vw;margin-top:5px;">Select Asset  &nbsp;</div>
                <select class="form-control" id="shipment" style="width:10vw" name="shipment" ng-model="assetSelected" ng-options="asset as asset for asset in assetList" >
                    <option value="">Please select an Asset</option>
                </select>
                <div style="float: left;font-size: 1vw;display:table-cell;margin-right:1vw;margin-top:5px;">Select Capability  &nbsp;</div>
                <select class="form-control" style="width:10vw" id="shipment" name="shipment" ng-model="capabilitySelected" ng-options="capability.RuleId as capability.CapabilityName for capability in capabilitiesList" >
                    <option value="">Please select an Capability</option>
                </select>
                <div class="btn btn-success" ng-click="getAlerts()">Apply</div>

            </div>
            <br>
        </div>
        
      <div class="col-xs-12">
        <div class="box" style="padding:0px;left: -3%; width: 106%;">
          <!-- <div class="box-header">
            <h3 class="box-title">All Notifications</h3>
          </div> -->
          <!-- /.box-header -->

          <div class="box-body">
              <table id="entry-grid"  datatable="ng" width="100%" dt-options="dtOptions">
                  <thead class="table-blue-border">
                      <tr>     
                          <th style="font-weight:100;width:20%;">Asset Barcode</th>
                          <th style="font-weight:100;width:20%;">Capability</th>
                          <th style="font-weight:100;width:20%;">Value</th>
                          <th style="font-weight:100;width:20%;">Timestamp</th>
                      </tr>
                  </thead>

                  <tbody id="alerts-datatable-body">
                      <img id="alerts-datatable-loader" src="../../img/Loading.gif" class="datatable-loader" style="left:35%" />
                      <label class="data-table-no-data" ng-show="alerts_loading_label">No data available</label>
                      <tr ng-repeat="alert in alertList">
                          <td style="width:20%;">{{alert.AssetBarcode}}</td>
                          <td style="width:20%;">{{alert.Capability}}</td>
                          <td style="width:20%;overflow:hidden;">{{alert.Value}}</td>
                          <td style="width:20%;">{{alert.Timestamp | date:"medium"}}</td>
                      </tr>
                  </tbody>
              </table>

              <!--<table id="entry-grid" datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-hover"></table>--> 
          </div>
          <!-- /.box-body -->

        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
