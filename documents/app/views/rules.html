  <div >
    <!-- Content Header (Page header) -->
    <section class="content-header" style="margin-top: 1%;">
    </section>
    

    <!-- Main content -->
    <section class="content" style="    padding: 0px 4% !important; !important" id="rulerowdiv">
      <div class="row">
        <div class="col-lg-12 page-title" style="height: 2em; font-size: 22px;   ">          Rules
        
        </div>

      </div> <br>
      <div class="col-lg-5 col-xs-5 newboxstyle" style="width: 50%;">
        <div class="col-lg-10 col-xs-6" style="height:inherit">
          <div style="display:inline-flex;width: inherit;">
            <img src="/img/Rules.svg" class="iconimage" />&nbsp;&nbsp;
            <div style="width: inherit; margin-top:5%;margin-left:4%">
              <span class="tiletitle">{{rulesCount}} </span></br>
              <div class="tilteconteheading">Total Rules Count</div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-xs-6 ">
          <div class="btn btn-success" id="createU" style="transform: translateY(148%);float: right;" ng-click="addRule()">+ Add New </div>

        </div>

      </div><br>

      <div class="row" style="margin-top:11%">
        <div class="col-xs-12 " style="border: 1px solid #DFDFDF;    padding: 0px;">
          <div class="box">

            <!-- /.box-header -->
            <div class="box-body">
              <table id="entry-grid" ass="table table-striped table-bordered table-condensed" datatable="ng" width="100%" dt-options="dtOptions">
                <thead class="table-blue-border">
                  <tr>
                    <th style="font-weight:100;width:13%;">Min Threshold</th>
                    <th style="font-weight:100;width:13%;">Max Threshold</th>
                    <th style="font-weight:100;width:13%;">Operator</th>
                    <th style="font-weight:100;width:13%;">Capability</th>
                    <th style="font-weight:100;width:13%;">Group Name</th>
                    <th style="font-weight:100;width:13%;">Delete</th>
                  </tr>
                </thead>

                <tbody id="rules-datatable-body">
                    <img id="rules-datatable-loader" src="../../img/Loading.gif" class="datatable-loader" style="left:35%"/>
                    <label class="data-table-no-data" ng-show="rules_loading_label">No data available</label>
                  <tr ng-repeat="rule in ruleList">
                    <td style="width:13%">{{rule.MinThreshold}}</td>
                    <td style="width:13%">{{rule.MaxThreshold}}</td>
                    <td style="width:13%">{{rule.Operator}}</td>
                    <td style="width:13%">{{rule.Capability}}</td>
                    <td style="width:13%">{{rule.SensorGroupName}}</td>
                    <td style="width:13%"><a ng-click="deleteRule(rule)" title="Delete Rule"><i class="fa fa-trash"></i></a></td>
                  </tr>
                </tbody>
              </table>
              

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->


        </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
